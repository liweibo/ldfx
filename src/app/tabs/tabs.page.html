<ion-tabs>

  <ion-tab-bar slot="bottom" (ionTabBarChanged) = "change($event)" >
    <ion-tab-button tab="tab1" >
      <img src="../../assets/tabbar_ic_dashboard_selected.png" *ngIf="flag=='tab1'" class="img1" />
      <img src="../../assets/tabbar_ic_dashboard_default.png" *ngIf="flag!='tab1'" class="img1"/>
      <ion-label class="tabfont">综合分析</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="tab2" >
      <img src="../../assets/tabbar_ic_dump_selected.png" *ngIf="flag=='tab2'" class="img2"/>
      <img src="../../assets/tabbar_ic_dump_selected1.png" *ngIf="flag!='tab2'" class="img2"/>
      <ion-label class="tabfont">转储</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="tab3" >
      <img src="../../assets/tabbar_ic_video_selected.png" *ngIf="flag=='tab3'" class="img3"/>
      <img src="../../assets/tabbar_ic_video_default.png" *ngIf="flag!='tab3'" class="img3"/>
      <ion-label class="tabfont1">视频分析</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
